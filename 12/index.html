<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="12_Währungsrechner.js"></script>
</head>
<body>
    <div class="wrap">
        <input type="number" id="valueInput" placeholder="Enter number"/>
        <div class="conversionButtons">
            <ul style = "list-style-type: none;">
                <li>
                    <select name="currency" id="givenCurrency">
                        <option value="1">€</option>
                        <option value="2">$</option>
                        <option value="3">£</option>
                    </select>
                </li>
                <li>
                    <select name="currency" id="convertedCurrency">
                        <option value="1">$</option>
                    </select>
                </li>
            </ul>
            <button id="convert">Convert</button>
        </div>
    </div>
    
</body>
</html>
